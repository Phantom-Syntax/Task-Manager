<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/minty/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .navbar-nav {
            flex: 1;
            justify-content: flex-end;
        }
        .nav-item {
            margin-right: 20px; /* Space between Register and Login */
        }
        .navbar {
            padding-right: 40px; /* Space at the right side of the navbar */
        }
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Task</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
    </ul>
  </div>
</nav>

<div class="center-content bg-gray-100">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Add Your First Task</h1>
    <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // JavaScript for responsive navbar
  document.addEventListener('DOMContentLoaded', function() {
    var toggler = document.querySelector('.navbar-toggler');
    var navbarCollapse = document.querySelector('.collapse');

    toggler.addEventListener('click', function() {
      navbarCollapse.classList.toggle('show');
    });
  });

  // Ensure responsiveness on window resize
  window.addEventListener('resize', function() {
    var width = window.innerWidth;
    var navbarCollapse = document.querySelector('.collapse');

    if (width >= 992) {
      navbarCollapse.classList.add('show');
    } else {
      navbarCollapse.classList.remove('show');
    }
  });
</script>
</body>
</html>
